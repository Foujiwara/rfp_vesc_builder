name: VESC Firmware Builder ‚Äì Multi HW Archive

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Clone official VESC firmware
        run: |
          git clone --depth 1 --branch release_6_06 https://github.com/vedderb/bldc.git bldc

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      - name: Install VESC ARM SDK (official)
        run: |
          cd bldc
          make arm_sdk_install

      # üîÅ Injection de TOUS les hwconf custom
      - name: Inject all custom hwconf
        run: |
          find custom_hwconf -type f \( -name "*.c" -o -name "*.h" \) -exec cp {} bldc/hwconf/ \;

      # üîß Build de chaque HW custom
      - name: Build all custom hardware
        run: |
          set -e
          VERSION="V6.06"
          TAG="release_6_06"

          mkdir -p archive/$TAG

          for brand in custom_hwconf/*; do
            [ -d "$brand" ] || continue
            BRAND=$(basename "$brand")

            for model in "$brand"/*; do
              [ -d "$model" ] || continue
              MODEL=$(basename "$model")

              echo "=============================="
              echo "Building $BRAND / $MODEL"
              echo "=============================="

              cd bldc
              make clean
              make fw_$MODEL
              cd ..

              mkdir -p archive/$TAG/$BRAND/$MODEL

              cp bldc/build/$MODEL/$MODEL.bin \
                 archive/$TAG/$BRAND/$MODEL/${MODEL}_${VERSION}_RFP.bin
            done
          done

      - name: Ensure no .nojekyll
        run: |
          rm -f archive/.nojekyll

      - name: Push to firmware archive repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: Foujiwara/rfp_fw_archive
          publish_branch: main
          publish_dir: ./archive
          personal_token: ${{ secrets.ARCHIVE_TOKEN }}
          enable_jekyll: false
