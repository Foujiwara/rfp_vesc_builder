name: VESC Firmware Builder â€“ Multi HW Archive

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Clone official VESC firmware
        run: |
          git clone --depth 1 --branch release_6_06 https://github.com/vedderb/bldc.git bldc

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      - name: Install VESC ARM SDK (official)
        run: |
          cd bldc
          make arm_sdk_install

      - name: Inject all custom hwconf
        run: |
          find custom_hwconf -type f \( -name "hw_*.c" -o -name "hw_*.h" \) \
            -exec cp {} bldc/hwconf/ \;

      - name: Build all custom hardware
        run: |
          set -e
          VERSION="V6.06"
          TAG="release_6_06"

          mkdir -p archive/$TAG

          find custom_hwconf -name "hw_*.h" | while read hwfile; do
            MODEL_TECH=$(basename "$hwfile" .h)
            MODEL_TECH=${MODEL_TECH#hw_}

            MODEL_DIR=$(basename "$(dirname "$hwfile")")
            BRAND_DIR=$(basename "$(dirname "$(dirname "$hwfile")")")

            echo "=============================="
            echo "Building $BRAND_DIR / $MODEL_DIR (fw_$MODEL_TECH)"
            echo "=============================="

            cd bldc
            make fw_$MODEL_TECH
            cd ..

            mkdir -p "archive/$TAG/$BRAND_DIR/$MODEL_DIR"

            cp "bldc/build/$MODEL_TECH/$MODEL_TECH.bin" \
               "archive/$TAG/$BRAND_DIR/$MODEL_DIR/${MODEL_TECH}_${VERSION}_RFP.bin"
          done

      - name: Ensure no .nojekyll
        run: |
          rm -f archive/.nojekyll

      - name: Push to firmware archive repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: Foujiwara/rfp_fw_archive
          publish_branch: main
          publish_dir: ./archive
          personal_token: ${{ secrets.ARCHIVE_TOKEN }}
          enable_jekyll: false
