name: Build VESC Firmware (Official + Patch)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # 1️⃣ Checkout de TON repo (celui avec custom_hwconf)
      - name: Checkout builder repo
        uses: actions/checkout@v3

      # 2️⃣ Clone EXACT de la release officielle VESC
      - name: Clone official VESC firmware
        run: |
          git clone --branch release_6_06 https://github.com/vedderb/bldc.git bldc

      # 3️⃣ PATCH MINIMAL – correction concaténation PRIx32 / PRIx64
      # (bug C réel dans le repo officiel)
      - name: Patch blackmagic PRIx64 format (C standard)
        run: |
          sed -i \
            -e 's/"0x%"PRIx32": 0x%"PRIx64"/"0x%" PRIx32 ": 0x%" PRIx64 "/g' \
            -e 's/"0x%"PRIx32": %s - Unknown (PIDR = 0x%"PRIx64")/"0x%" PRIx32 ": %s - Unknown (PIDR = 0x%" PRIx64 ")"/g' \
            bldc/blackmagic/target/adiv5.c

      # 4️⃣ Injection de TES hwconf custom
      - name: Inject custom hwconf
        run: |
          cp custom_hwconf/* bldc/hwconf/

      # 5️⃣ Installation des dépendances EXACTEMENT comme recommandé
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            build-essential \
            gcc-arm-none-eabi \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      # 6️⃣ BUILD OFFICIEL — même commande que le projet
      - name: Build firmware (official method)
        run: |
          cd bldc
          make fw_all

      # 7️⃣ Récupération des firmwares compilés
      - name: Collect firmware binaries
        run: |
          mkdir -p output
          find bldc/build -name "*.bin" -exec cp {} output/ \;
