name: VESC Firmware Builder â€“ RFP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Load builder configuration
        run: |
          if [ ! -f builder.conf ]; then
            echo "ERROR: builder.conf not found"
            exit 1
          fi
          cat builder.conf

      - name: Resolve upstream version
        id: upstream
        run: |
          source builder.conf

          if [ "$UPSTREAM_MODE" = "latest" ]; then
            TAG=$(git ls-remote --tags https://github.com/vedderb/bldc.git \
              | grep -o 'release_[0-9]\+_[0-9]\+' \
              | sort -V \
              | tail -n1)
            VERSION=$(echo "$TAG" | sed 's/release_//' | sed 's/_/./g')
            BETA="no"

          elif [ "$UPSTREAM_MODE" = "master" ]; then
            TAG="master"
            VERSION="MASTER"
            BETA="yes"

          else
            TAG="$UPSTREAM_MODE"
            VERSION=$(echo "$TAG" | sed 's/release_//' | sed 's/_/./g')
            BETA="no"
          fi

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BETA=$BETA" >> $GITHUB_ENV

      - name: Clone official VESC firmware
        run: |
          git clone --depth 1 --branch "$TAG" https://github.com/vedderb/bldc.git bldc

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      - name: Install ARM SDK (official VESC)
        run: |
          cd bldc
          make arm_sdk_install

      - name: Inject custom hwconf
        run: |
          find custom_hwconf -type f \( -name "hw_*.c" -o -name "hw_*.h" \) \
            -exec cp {} bldc/hwconf/ \;

      - name: Build firmware
        run: |
          set -e
          source builder.conf

          mkdir -p archive/$TAG

          build_one() {
            MODEL="$1"
            BRAND="$2"
            MODEL_DIR="$3"
            VARIANT="$4"

            TARGET="fw_${MODEL}${VARIANT}"

            PREFIX=""
            [ "$PREFIX_RFP" = "yes" ] && PREFIX="RFP_"

            VARIANT_NAME=""
            [ -n "$VARIANT" ] && VARIANT_NAME="_NO_LIMITS"

            BETA_SUFFIX=""
            [ "$BETA" = "yes" ] && BETA_SUFFIX="_BETA"

            FINAL_NAME="${PREFIX}${MODEL}${VARIANT_NAME}_${VERSION}${BETA_SUFFIX}"

            HFILE="bldc/hwconf/hw_${MODEL}.h"
            sed -i "s|#define HW_NAME.*|#define HW_NAME \"${FINAL_NAME}\"|g" "$HFILE"

            cd bldc
            make "$TARGET"
            cd ..

            mkdir -p "archive/$TAG/$BRAND/$MODEL_DIR"
            cp "bldc/build/${MODEL}${VARIANT}/${MODEL}${VARIANT}.bin" \
               "archive/$TAG/$BRAND/$MODEL_DIR/${FINAL_NAME}.bin"
          }

          if [ "$BUILD_MODE" = "single" ]; then
            hw=$(find custom_hwconf -name "hw_${SINGLE_MODEL}.h" | head -n1)
            BRAND=$(basename "$(dirname "$(dirname "$hw")")")
            MODEL_DIR=$(basename "$(dirname "$hw")")

            build_one "$SINGLE_MODEL" "$BRAND" "$MODEL_DIR" ""
            [ "$BUILD_NO_LIMITS" = "yes" ] && build_one "$SINGLE_MODEL" "$BRAND" "$MODEL_DIR" "_no_limits"
          else
            find custom_hwconf -name "hw_*.h" | while read hw; do
              MODEL=$(basename "$hw" .h | sed 's/^hw_//')
              BRAND=$(basename "$(dirname "$(dirname "$hw")")")
              MODEL_DIR=$(basename "$(dirname "$hw")")

              build_one "$MODEL" "$BRAND" "$MODEL_DIR" ""
              [ "$BUILD_NO_LIMITS" = "yes" ] && build_one "$MODEL" "$BRAND" "$MODEL_DIR" "_no_limits"
            done
          fi

      - name: Push to archive repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: Foujiwara/rfp_fw_archive
          publish_branch: main
          publish_dir: ./archive
          personal_token: ${{ secrets.ARCHIVE_TOKEN }}
          enable_jekyll: false
