name: VESC Firmware Build (single board)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout de TON repo
      - name: Checkout builder repo
        uses: actions/checkout@v4

      # 2️⃣ Clone EXACT de la release officielle
      - name: Clone official VESC firmware
        run: |
          git clone --depth 1 --branch release_6_06 https://github.com/vedderb/bldc.git bldc

      # 3️⃣ Dépendances système
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      # 4️⃣ Toolchain officielle VESC
      - name: Install VESC ARM SDK
        run: |
          cd bldc
          make arm_sdk_install

      # 5️⃣ Injection de TES hwconf custom
      - name: Inject custom hwconf
        run: |
          cp custom_hwconf/* bldc/hwconf/

      # 6️⃣ Build d’UNE seule board
      - name: Build firmware (single board)
        run: |
          cd bldc
          make fw_C350ref

      # 7️⃣ Export du .bin
      - name: Export firmware binary
        run: |
          mkdir -p output
          find bldc/build -name "*C350ref*.bin" -exec cp {} output/ \;
