name: VESC Firmware Build (Official all_fw)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout de TON repo (custom_hwconf)
      - name: Checkout builder repo
        uses: actions/checkout@v4

      # 2️⃣ Clone EXACT de la release officielle
      - name: Clone official VESC firmware
        run: |
          git clone --depth 1 --branch release_6_06 https://github.com/vedderb/bldc.git bldc
          cd bldc
          git describe --tags || true

      # 3️⃣ Dépendances système minimales
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            make \
            wget \
            libgl-dev \
            libxcb-xinerama0

      # 4️⃣ Installation OFFICIELLE de la toolchain ARM (VESC)
      - name: Install VESC ARM SDK (official)
        run: |
          cd bldc
          make arm_sdk_install

      # 5️⃣ Injection de TES hwconf custom
      - name: Inject custom hwconf
        run: |
          cp custom_hwconf/* bldc/hwconf/

      # 6️⃣ BUILD OFFICIEL — toutes les boards
      - name: Build firmware (all_fw)
        run: |
          cd bldc
          make all_fw

      # 7️⃣ Collecte des binaires
      - name: Collect firmware binaries
        run: |
          mkdir -p output
          find bldc/build -name "*.bin" -exec cp {} output/ \;
